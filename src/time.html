<div class="date-info" style="font-size: 24px; font-weight: bold; margin: 10px;"></div>

<script src="./translation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function updateDateTime(lang = "ru") {
    const dateInfo = document.querySelector('.date-info');

    const months = translations[lang]?.months || translations["ru"].months;
    const daysOfWeek = translations[lang]?.daysOfWeek || translations["ru"].daysOfWeek;

    const now = new Date();

    const dayOfWeek = daysOfWeek[now.getDay()];
    const day = now.getDate();
    const month = months[now.getMonth()];
    const year = now.getFullYear();

    const time = now.toLocaleTimeString(lang);

    dateInfo.innerHTML = `<span>${dayOfWeek}, ${day} ${month} ${year}</span> <span>${time}</span>`;
  }

  setInterval(() => updateDateTime("pl"), 1000);
  updateDateTime("pl");
</script>
