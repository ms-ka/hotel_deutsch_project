<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgb(161, 145, 83);
      padding: 10px 20px;
      color: white;
    }

    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      flex-grow: 1;
      background-color: rgb(245, 236, 211);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      color: #333;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: rgb(161, 145, 83);
      color: white;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 300px;
      background: url('images/taxi.jpg') no-repeat center center/cover;
      background-position: center 60%; /* Опускает изображение такси ниже */
    }

    footer {
      background-color: rgb(161, 145, 83);
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="logos">
      <!-- Логотипы и навигация, если нужно -->
    </div>
    <nav>
      <a href="index.html">ГЛАВНАЯ</a>
    </nav>
  </header>

  <div class="banner"></div>

  <main>
    <h1>Taxi Services</h1>
    <table>
      <thead>
        <tr>
          <th>Название сервиса</th>
          <th>Номер телефона</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Taxi Berlin</td>
          <td>+49 30 202020</td>
        </tr>
        <tr>
          <td>Würfelfunk</td>
          <td>+49 30 210101</td>
        </tr>
        <tr>
          <td>City-Funk</td>
          <td>+49 30 210202</td>
        </tr>
        <tr>
          <td>Quality Taxi</td>
          <td>+49 30 263000</td>
        </tr>
        <tr>
          <td>Funk Taxi Berlin</td>
          <td>+49 30 261026</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <p>Будьте в безопасности и здоровы!</p>
  </footer>
</body>
</html>
