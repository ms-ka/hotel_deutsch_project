<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мобильные операторы в Германии</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgb(161, 145, 83);
      padding: 10px 20px;
      color: white;
    }

    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    .main-banner {
      position: relative;
      width: 100%;
      height: 300px;
      background: url('images/mobilfunk.jpg') no-repeat center center/cover;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    main {
      padding: 20px;
      flex-grow: 1;
      background-color: rgb(245, 236, 211); /* Золотая заливка */
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 кнопки в ряду */
      gap: 20px;
      padding: 20px;
    }

    .button-container a {
      display: block;
      background-color: rgb(161, 145, 83);
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button-container a:hover {
      background-color: #6b5330;
      transform: scale(1.05);
    }

    footer {
      background-color: rgb(161, 145, 83);
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logos">
      
    </div>
    <nav>
      <a href="index.html">ГЛАВНАЯ</a>
   
    </nav>
  </header>

  <div class="main-banner"></div>

  <h1>Мобильные операторы в Германии</h1>

  <main>
    <section class="button-container">
      <a href="https://www.telekom.de" target="_blank">Telekom</a>
      <a href="https://www.vodafone.de" target="_blank">Vodafone</a>
      <a href="https://www.o2online.de" target="_blank">O2</a>
      <a href="https://www.congstar.de" target="_blank">Congstar</a>
      <a href="https://www.alditalk.de" target="_blank">Aldi Talk</a>
      <a href="https://www.blau.de" target="_blank">Blau</a>
      <a href="https://www.freenet.de" target="_blank">Freenet</a>
      <a href="https://www.lycamobile.de" target="_blank">Lycamobile</a>
      <a href="https://www.1und1.de" target="_blank">1&1 Drillisch</a>
      <a href="https://www.tchibo.de/mobil" target="_blank">Tchibo Mobil</a>
      <a href="https://www.lebara.de" target="_blank">Lebara</a>
      <a href="https://www.sim.de" target="_blank">sim.de</a>
      <a href="https://www.ortelmobile.de" target="_blank">Ortel Mobile</a>
      <a href="https://www.pennymobil.de" target="_blank">Penny Mobil</a>
      <a href="https://www.norma-connect.de" target="_blank">Norma Connect</a>
      <a href="https://www.netzclub.net" target="_blank">Netzclub</a>
    </section>
  </main>

  <footer>
    <p>Оставайтесь на связи!</p>
  </footer>
</body>
</html>
