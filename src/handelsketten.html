<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Торговые сети в Германии</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgb(161, 145, 83);
      padding: 10px 20px;
      color: white;
    }

    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    .main-banner {
      position: relative;
      width: 100%;
      height: 300px;
      background: url('images/handels.jpg') no-repeat center center/cover;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    main {
      padding: 20px;
      flex-grow: 1;
      background-color: rgb(245, 236, 211); /* Золотая заливка */
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 кнопки в ряду */
      gap: 20px;
      padding: 20px;
    }

    .button-container a {
      display: block;
      background-color: rgb(161, 145, 83);
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button-container a:hover {
      background-color: #6b5330;
      transform: scale(1.05);
    }

    footer {
      background-color: rgb(161, 145, 83);
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logos">
      
    </div>
    <nav>
      <a href="index.html">ГЛАВНАЯ</a>
      
    </nav>
  </header>

  <div class="main-banner"></div>

  <h1>Торговые сети в Германии</h1>

  <main>
    <section class="button-container">
      <a href="https://www.aldi.de" target="_blank">Aldi</a>
      <a href="https://www.lidl.de" target="_blank">Lidl</a>
      <a href="https://www.rewe.de" target="_blank">REWE</a>
      <a href="https://www.edeka.de/marktsuche.jsp" target="_blank">Edeka</a>
      <a href="https://www.kaufland.de" target="_blank">Kaufland</a>
      <a href="https://www.penny.de" target="_blank">Penny</a>
      <a href="https://www.dm.de" target="_blank">DM Drogerie</a>
      <a href="https://www.rossmann.de" target="_blank">Rossmann</a>
      <a href="https://www.norma-online.de" target="_blank">Norma</a>
      <a href="https://www.globus.de" target="_blank">Globus</a>
      <a href="https://www.netto-online.de" target="_blank">Netto</a>
      <a href="https://www.metro.de/" target="_blank">Metro</a>
      <a href="https://www.douglas.de/de" target="_blank">Douglas</a>
      <a href="https://www.toom.de" target="_blank">Toom</a>
      <a href="https://www.saturn.de" target="_blank">Saturn</a>
      <a href="https://www.mediamarkt.de" target="_blank">MediaMarkt</a>
    </section>
  </main>

  <footer>
    <p>Оставайтесь здоровыми!</p>
  </footer>
</body>
</html>
