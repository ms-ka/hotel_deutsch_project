<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Каршеринг в Германии</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgb(161, 145, 83);
      padding: 10px 20px;
      color: white;
    }

    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .main-banner {
      position: relative;
      width: 100%;
      height: 300px;
      background: url('images/Carsharing.jpg') no-repeat center center/cover;
    }

    main {
      padding: 20px;
      flex-grow: 1;
      background-color: rgb(245, 236, 211);
    }

    .carsharing-links {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 кнопки в ряду */
      gap: 20px;
      padding: 20px;
    }

    .carsharing-links a {
      display: block;
      background-color: rgb(161, 145, 83);
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .carsharing-links a:hover {
      background-color: #6b5330;
      transform: scale(1.05);
    }

    footer {
      background-color: rgb(161, 145, 83);
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <div class="logos">
          </div>
    <nav>
      <a href="index.html">ГЛАВНАЯ</a>
     
    </nav>
  </header>

  <h1>Каршеринг в Германии</h1>

  <div class="main-banner">
    <div class="overlay"></div>
  </div>

  <main>
    <section class="carsharing-links">
      <a href="https://www.free2move.com/de-DE/" target="_blank">Free to Move</a>
      <a href="https://www.sixt.de/share/carsharing/?exactag_uk=303c5c44134d4155a52b0ab045dff6d6&fir=1&gad_source=1&gclid=Cj0KCQiAhvK8BhDfARIsABsPy4gJZAPayOoAjyc28LywPGd5ae7uXzvcTlLFDafM9-APQAHDS8YH5qEaAlIZEALw_wcB&sxamc=Google%7CSearch" target="_blank">Sixt Share</a>
      <a href="https://www.mifaz.de/de/suche" target="_blank">Mitfahrzentrale</a>
      <a href="https://www.free-now.com" target="_blank">Free Now</a>
      <a href="https://www.flinkster.de" target="_blank">Flinkster</a>
      <a href="https://www.miles-mobility.com" target="_blank">Miles Mobility</a>
      <a href="https://www.book-n-drive.de" target="_blank">Book-n-Drive</a>
      <a href="https://www.cambio-carsharing.de" target="_blank">Cambio Carsharing</a>
      <a href="https://www.stadtmobil.de" target="_blank">Stadtmobil</a>
      <a href="https://www.drive2day.de/" target="_blank">Drive 2 Day</a>
      <a href="https://www.teilauto.net" target="_blank">TeilAuto</a>
      <a href="https://www.uber.com/de/de/" target="_blank">Uber</a>
      <a href="https://www.sheepersharing.info/" target="_blank">Sheepersharing</a>
      <a href="https://www.blablacar.de" target="_blank">Bla Bla Car</a>
      <a href="https://www.eddy-sharing.de" target="_blank">Eddy Sharing</a>
      <a href="https://www.callabike.de" target="_blank">Call a Bike</a>
    </section>
  </main>

  <footer>
    Хорошего пути!
  </footer>
</body>

</html>
