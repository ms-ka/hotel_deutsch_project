<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Такси в Мюнхене</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgb(161, 145, 83);
      padding: 10px 20px;
      color: white;
    }

    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      flex-grow: 1;
      background-color: rgb(245, 236, 211);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      color: #333;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: rgb(161, 145, 83);
      color: white;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 500px;
      background: url('images/taxi.jpg') no-repeat center center/cover;
    }

    footer {
      background-color: rgb(161, 145, 83);
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Такси в Мюнхене</h1>
  </header>

  <div class="banner"></div> <!-- Изменено на div с классом для баннера -->

  <main>
    <h2 style="margin-left: 20px;">Сервисы такси</h2>
    <table>
      <thead>
        <tr>
          <th>Название сервиса</th>
          <th>Номер телефона</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>IsarFunk Taxi</td>
          <td>+49 89 450540</td>
        </tr>
        <tr>
          <td>München Taxi</td>
          <td>+49 89 21610</td>
        </tr>
        <tr>
          <td>Taxi-Zentrale</td>
          <td>+49 89 19410</td>
        </tr>
        <tr>
          <td>Taxi München eG</td>
          <td>+49 89 21300</td>
        </tr>
        <tr>
          <td>SüdTaxi</td>
          <td>+49 89 230050</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
